<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Custom Form Styling */
        .form-container {
            max-width: 600px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            margin-top: 90px;

        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            font-weight: bold;
        }

        .form-container input, 
        .form-container textarea {
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s;
        }

        .form-container input:focus, 
        .form-container textarea:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .form-container button {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #5848cc;
        }

        .sidebar.collapsed {
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="admin-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo text-center">
                <i class="fas fa-user-cog"></i>
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/employees"><i class="fas fa-users"></i> Manage Employee</a></li>
                <li><a href="/notification"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1" id="mainContent">
            <header class="topbar d-flex justify-content-between align-items-center p-3">
                <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
                <span>Admin Panel</span>
                <a href="#" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </header>

            <!-- Form Section -->
            <div class="form-container">
                <h2>Create or Edit Notification</h2>
                <form th:action="@{/notification/save}" th:object="${notification}" method="post">
                    <div class="mb-3">
                        <label for="headline" class="form-label">Headline</label>
                        <input type="text" id="headline" th:field="*{headline}" class="form-control" placeholder="Enter Notification Headline" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter Notification Description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Notification</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Functionality
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
