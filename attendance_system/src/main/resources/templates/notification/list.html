<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="admin-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo text-center">
                <i class="fas fa-user-cog"></i>
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/employees"><i class="fas fa-users"></i> Manage Employee</a></li>
                <li><a href="/notification"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1" id="mainContent">
            <!-- Topbar -->
            <header class="topbar d-flex justify-content-between align-items-center p-3">
                <button class="toggle-btn" id="toggleBtn"><i class="fas fa-bars"></i></button>
                <span>Admin Panel</span>
                <a href="#" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </header>

            <!-- Notifications Section -->
            <div class="container" style="margin-top: 85px;">
                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
                    <h1>Notifications</h1>
                    <a href="/notification/add" class="btn btn-primary mt-2 mt-md-0">
                        <i class="fas fa-plus me-1"></i> Add Notification
                    </a>
                </div>

                <!-- Notifications Table -->
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle notifications-table">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Headline</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="notification : ${notifications}">
                                <td th:text="${notification.id}"></td>
                                <td th:text="${notification.headline}"></td>
                                <td th:text="${notification.description}"></td>
                                <td>
                                    <!-- <a th:href="@{/notification/view/{id}(id=${notification.id})}" class="btn btn-info btn-sm me-1">
                                        <i class="fas fa-eye"></i> View
                                    </a> -->
                                    <a th:href="@{/notification/edit/{id}(id=${notification.id})}" class="btn btn-warning btn-sm me-1">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{/notification/delete/{id}(id=${notification.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this notification?');">
                                        <i class="fas fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar Toggle Functionality
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
